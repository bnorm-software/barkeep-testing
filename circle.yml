machine:
  java:
    version: openjdk8

dependencies:
  override:
    - mvn install -DskipTests=true -Dpit.report.skip=true -Dmaven.javadoc.skip=true -B -V

test:
  override:
    - mvn test -B
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
    - cp -r target/pit-reports $CIRCLE_ARTIFACTS
    - cp -r target/site/jacoco $CIRCLE_ARTIFACTS
    - bash <(curl -s https://codecov.io/bash)
